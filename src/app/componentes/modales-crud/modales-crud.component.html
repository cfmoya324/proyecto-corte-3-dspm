<ion-modal #modalBio trigger="{{id + 'bio'}}" [initialBreakpoint]="0.5" [breakpoints]="[0, 0.25, 0.5, 0.75]">
  <ng-template>
    <ion-content>
      <div class="modal">
        <ion-label>{{biografia}}</ion-label>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal #modalEdit trigger="{{id + 'edit'}}" (willDismiss)="onWillDismissModalEditar($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancelModalEditar()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Editar</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirmModalEditar()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>

        <ion-item>
          <ion-input
            label="Nombre del personaje"
            labelPlacement="stacked"
            type="text"
            placeholder="Nombre"
            (ionInput)="onInputNombre($event)"
            [value]="nombre"
            [clearInput]="true"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Casa del personaje"
            labelPlacement="stacked"
            type="text"
            placeholder="Casa"
            (ionInput)="onInputCasa($event)"
            [value]="casa"
            [clearInput]="true"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Primera aparición del personaje"
            labelPlacement="stacked"
            type="text"
            placeholder="Fecha de aparición"
            (ionInput)="onInputAparicion($event)"
            [value]="aparicion"
            [clearInput]="true"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Avatar del personaje"
            labelPlacement="stacked"
            type="url"
            placeholder="URL de la imagen"
            (ionInput)="onInputIcono($event)"
            [value]="icono"
            [clearInput]="true"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea
            label="Biografía del personaje"
            labelPlacement="stacked"
            type="text"
            placeholder="Biografía"
            (ionInput)="onInputBio($event)"
            [value]="biografia"
            required
          ></ion-textarea>
        </ion-item>

      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-action-sheet trigger="{{id + 'rm'}}" header="¿Seguro que desea eliminar al heroe?" [buttons]="actionSheetButtons"></ion-action-sheet>
