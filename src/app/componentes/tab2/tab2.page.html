<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      API REST avanzada
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CRUD de heroes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Buscar heroes"></ion-searchbar>

  <ion-list>
    @for (heroe of heroes; track heroe._id) {
      <app-heroe
        [id]="heroe._id"
        [nombre]="heroe.nombre"
        [casa]="heroe.casa"
        [icono]="heroe.img"
        [aparicion]="heroe.aparicion"
        [biografia]="heroe.bio"
        [imagenes]="multimediaHeroe[heroe._id]"
        (eventReloadAPI)="recargarHeroes($event)" >
      </app-heroe>
    }
  </ion-list>

  <app-modal-crear-heroe 
    (eventReloadAPI)="recargarHeroes($event)" >
  </app-modal-crear-heroe>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="add">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
