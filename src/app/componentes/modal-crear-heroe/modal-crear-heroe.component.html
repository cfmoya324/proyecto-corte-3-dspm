<ion-modal #modalCrear trigger="add" (willDismiss)="onWillDismissModalCrear($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancelModalCrear()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Crear</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirmModalCrear()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>

        <ion-item>
          <ion-input
            label="Nombre del personaje"
            labelPlacement="stacked"
            type="text"
            placeholder="Nombre"
            (ionInput)="onInputNombre($event)"
            [clearInput]="true"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Casa del personaje"
            labelPlacement="stacked"
            type="text"
            placeholder="Casa"
            (ionInput)="onInputCasa($event)"
            [clearInput]="true"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Primera aparición del personaje"
            labelPlacement="stacked"
            type="text"
            placeholder="Fecha de aparición"
            (ionInput)="onInputAparicion($event)"
            [clearInput]="true"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Avatar del personaje"
            labelPlacement="stacked"
            type="url"
            placeholder="URL de la imagen"
            (ionInput)="onInputIcono($event)"
            [clearInput]="true"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea
            label="Biografía del personaje"
            labelPlacement="stacked"
            type="text"
            placeholder="Biografía"
            (ionInput)="onInputBio($event)"
            required
          ></ion-textarea>
        </ion-item>

      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
